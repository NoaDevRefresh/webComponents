<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__header">
          <img
            class="img"
            src="./images/image-victor.jpg"
            alt="Victor image profile"
          />
        </div>
        <div class="card__body">
          <p>
            <span class="card__name card__title">Victor Crest</span>
            <span class="card__age label">26</span>
          </p>
          <p class="card__city label">London</p>
        </div>
        <div class="card__stats">
          <div class="card__stats__section">
            <p class="card__title">80K</p>
            <p class="card__stats__label label">Followers</p>
          </div>
          <div class="card__stats__section">
            <p class="card__title">803K</p>
            <p class="card__stats__label label">Likes</p>
          </div>
          <div class="card__stats__section">
            <p class="card__title">1.4K</p>
            <p class="card__stats__label label">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/NoaDevRefresh">noadevrefresh</a>.</p>
    </div>
  </body>
</html>
