<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">

 <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="main main--container">
      <article class="card card--container">
        <div class="card__header">
          <img class="card__header__img" src="./images/image-victor.jpg" />
        </div>
        <div class="card__body">
          <p> <span class="card__body--name">Victor Crest</span>
           <span class="card__body--age">26</span></p>
          <p class="card__body--city">London</p>
        </div>
        <div class="card__footer">
          <div class="card__footer__section">  
            <p class="card__footer__title">80K</p>
            <p class="card__footer__label">Followers</p>
          </div>
          <div class="card__footer__section">
            <p class="card__footer__title">803K</p>
            <p class="card__footer__label"> Likes</p>
          </div>
          <div class="card__footer__section">
            <p class="card__footer__title">1.4K</p>
            <p class="card__footer__label">Photos</p>
          </div>
        </div>
      </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NoaDevRefresh">noadevrefresh</a>.
  </div>
</body>
</html>
